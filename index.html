<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BIONIC</title>
		<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
		<link href="css/loading.css" rel="stylesheet">
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">BIONIC</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4 col-md-3 sidebar">
					<div class="input-group" style="margin-bottom: 10px;">
						<span class="input-group-btn">
							<div class="btn-group">
								<!--<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
									Type <span class="caret"></span>
								</button>-->
								<ul class="dropdown-menu  dropdown-menu-left">
									<li><a class="active" href="javascript:filter_type('Robot')">Robot</a></li>
									<li><a href="javascript:filter_type('PyUnit')">PyUnit</a></li>
								</ul>
							</div>
						</span>
						<input type="text" class="form-control" placeholder="Search for..." />
						<span class="input-group-btn">
			        			<button class="btn btn-default" type="button">
			        				<span class="glyphicon glyphicon-search"></span>
							</button>
							<div class="btn-group">
								<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
								<ul class="dropdown-menu  dropdown-menu-right">
									<li><a href="javascript:add_app('Robot')">Robot</a></li>
									<li><a href="javascript:add_app('PyUnit')">PyUnit</a></li>
								</ul>
							</div>
						</span>
					</div>
					<ul class="nav nav-sidebar" id="app_ul">
						<!--<li id="11_app_li">
							<a href='javascript:load_cases(11,"tickit")'>tickit</a>
						</li>-->	
                        	<div id="loading-center-absolute" style="margin-top: 25px;margin-left: 75px;">
							<div class="object"></div>
							<div class="object"></div>
							<div class="object"></div>
							<div class="object"></div>
							<div class="object"></div>
							<div class="object"></div>
							<div class="object"></div>
							<div class="object"></div>
							<div class="object"></div>
							<div class="object"></div>
						</div>
					</ul>
				</div>
			</div>
		</div>
		<div id="right_frame_div" style="display: none;" class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 main">
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<span style="font-size: 23px;" id="project_name_view">${app_name}</span>
					<input type="hidden" name="app_id" id="app_id" value="" />
				</div>
  				<div class="col-xs-12 col-md-6" style="text-align: right;">
  					<button type="button" class="btn btn-danger" onclick="delete_app()">DELETE</button>
  				</div>
			</div>
			<hr style="margin-top: 10px;margin-bottom: 10px;"/>
			<ul class="nav nav-tabs">
			  <li role="presentation" id="cases_li"><a href="javascript:load_cases()">Cases</a></li>
			  <li role="presentation" id="reports_li"><a href="javascript:load_reports()">Reports</a></li>
			</ul>
			<div class="panel panel-default" id="iframe_div" style="display: none;border-top: 0px;border-radius: 0px;">
				
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="add_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Add Project</h4>
					</div>
					<div class="modal-body">
						<input type="text" class="form-control" name="appName" id="appName" placeholder="add app name...">
						<br />
						<input type="text" class="form-control" name="gitAddress" id="gitAddress" placeholder="git address...">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onclick="save()">Save</button>
						<input type="hidden" name="app_type" id="app_type" />
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/index.js"></script>
		<script src="js/highcharts.js"></script>
		<script src="js/highcharts-3d.js"></script>
		<script src="js/charts.js"></script>
		<script src="js/case.js"></script>
		<script src="template/template.js"></script>
	</body>
</html>
